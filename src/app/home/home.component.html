<div class="container">
    <!-- Top data -->
    <div class="row">
        <div class="col-12">
            <div class="page_title_box d-flex align-items-center justify-content-between">
                <div class="page_title_left">
                    <h3 class="f_s_30 f_w_700 text_white">Inicio</h3>

                    <ol class="breadcrumb page_bradcam mb-0">
                        <li class="breadcrumb-item active">Inicio</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Top data end -->

    <!-- Search bar -->
    <div class="container-fluid no-gutters">
        <div class="row">
            <div class="col-lg-12 p-0 ">
                <div class="header_iner d-flex justify-content-between align-items-center">
                    <div class="sidebar_icon d-lg-none">
                        <i class="ti-menu"></i>
                    </div>
                    <div class="serach_field-area d-flex align-items-center">
                        <div class="search_inner">
                            <form action="#">
                                <div class="search_field">
                                    <input type="text" placeholder="Buscar...">
                                </div>
                                <button type="submit"> <img src="../../assets/img/icon_search.svg"
                                        alt="Icono de búsqueda"> </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Search bar end -->

    <br>

    <!-- White card -->
    <div class="row ">
        <div class="col-lg-12 card_height_100">

            <!-- Bar chart -->
            <div class="white_card mb_20">
                <div class="white_card_body">
                    <!-- Table content -->
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="course">Curso</label>
                                    <select class="form-control" id="course" [(ngModel)]="course"
                                        [ngModelOptions]="{standalone: true}" (change)="setCourse(course)">
                                        <option value="a">-</option>
                                        <option value="2019/20">2019/20</option>
                                        <option value="2018/19">2018/19</option>
                                        <option value="2017/18">2017/18</option>
                                        <option value="2016/17">2016/17</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="title">Titulación</label>
                                    <select class="form-control" id="title" [(ngModel)]="title"
                                        [ngModelOptions]="{standalone: true}" (change)="setTitle(title)">
                                        <option value="a">-</option>
                                        <option value="M577">M577</option>
                                        <option value="M549">M549</option>
                                        <option value="G009">G009</option>
                                        <option value="G005">G005</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="gender">Género</label>
                                    <select class="form-control" id="gender" [(ngModel)]="gender"
                                        [ngModelOptions]="{standalone: true}" (change)="setGender(gender)">
                                        <option value="a">-</option>
                                        <option value="H">Hombre</option>
                                        <option value="M">Mujer</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="dni">DNI</label>
                                    <input class="form-control" id="dni" type="text" placeholder="DNI" [(ngModel)]="dni"
                                        [ngModelOptions]="{standalone: true}" (change)="setDNI(dni)">
                                </div>
                            </div>
                        </div>
                    </form>

                    <br>

                    <div class="table-responsive" style="height: 560px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th *ngFor="let head of headers">{{head | titlecase}}</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                <tr *ngFor="let alumn of pageData">
                                    <td *ngFor="let head of headers">{{alumn[head]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between p-2" style="margin-top: 1%;">
                        <ngb-pagination [collectionSize]="collectionSize" class="pagination" [(page)]="page"
                            [pageSize]="pageSize" (pageChange)="refreshPage()">
                        </ngb-pagination>

                        <!--<select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                            (ngModelChange)="pageSize">
                            <option [ngValue]="2">2 elementos en la lista</option>
                            <option [ngValue]="4">4 elementos en la lista</option>
                            <option [ngValue]="6">6 elementos en la lista</option>
                        </select>-->
                    </div>
                    <!-- Table Content end -->
                </div>
            </div>
        </div>
    </div>
    <!-- White card end -->

    <!-- Download button -->
    <div class="white_card mb_20">
        <div class="white_card_body renew_report_card d-flex align-items-center justify-content-between flex-wrap">
            <div class="renew_report_left">
                <h4 class="f_s_19 f_w_600 color_theme2 mb-0">Descarga los datos</h4>
                <p class="color_gray2 f_s_12 f_w_600" style="margin-top: 10%;">Descarga los datos en formato
                    excel</p>
            </div>
            <div class="create_report_btn">
                <a href="#" class="btn_1 mt-1 mb-1" (click)="exportAsXLSX()">Descargar</a>
            </div>
        </div>
    </div>
    <!-- Download button end -->
</div>
